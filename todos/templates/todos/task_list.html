{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">To-Do List</h1>

<!-- Search Form -->
<form method="get" class="mb-4">
    <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search tasks" value="{{ request.GET.q }}">
        <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>

<div class="text-right mb-3">
    <a href="{% url 'add_task' %}" class="btn btn-primary">Add Task</a>
</div>

<!-- Task List -->
<ul class="list-group">
    {% if tasks %}
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.title }} - {% if task.completed %}Completed{% else %}Incomplete{% endif %}
                <div>
                    <a href="{% url 'update_task' task.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
        {% endfor %}
    {% else %}
        <li class="list-group-item">No tasks found.</li>
    {% endif %}
</ul>
{% endblock %}
